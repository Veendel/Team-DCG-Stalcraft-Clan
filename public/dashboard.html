<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Team DCG</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <h2>‚ö° TEAM DCG</h2>
    <div class="nav-links">
      <span id="welcomeMsg"></span>
      <a href="/clan-strats.html">üìã Clan Strats</a>
      <a href="#" id="adminLink" style="display: none;">Admin Panel</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <!-- TOP MESSAGE BAR - visible when updates happen -->
  <div id="message" class="dashboard-toast" aria-live="polite"></div>

  <div class="container dashboard-simple">
    <!-- Clan War Quick Bar -->
    <div class="clan-war-bar">
      <span class="clan-war-label">Clan War today?</span>
      <button type="button" id="registerYes" class="btn btn-primary btn-sm">‚úÖ Yes</button>
      <button type="button" id="registerNo" class="btn btn-secondary btn-sm">‚ùå No</button>
      <span id="clanWarStatus" class="clan-war-status"></span>
    </div>

    <!-- Tabs -->
    <div class="dashboard-tabs">
      <button type="button" class="tab-btn active" data-tab="stats">Stats</button>
      <button type="button" class="tab-btn" data-tab="equipment">Equipment</button>
      <button type="button" class="tab-btn" data-tab="consumables">Consumables</button>
    </div>

    <!-- Stats -->
    <section id="tabStats" class="dashboard-tab active">
      <form id="statsForm" class="form-simple">
        <div class="form-row">
          <div class="form-group">
            <label for="ingameName">In-Game Name</label>
            <input type="text" id="ingameName" placeholder="Your STALCRAFT name">
          </div>
          <div class="form-group">
            <label for="discordName">Discord</label>
            <input type="text" id="discordName" placeholder="YourName#1234">
          </div>
        </div>
        <div class="form-row form-row-3">
          <div class="form-group">
            <label for="kills">Kills</label>
            <input type="number" id="kills" min="0" value="0">
          </div>
          <div class="form-group">
            <label for="deaths">Deaths</label>
            <input type="number" id="deaths" min="0" value="0">
          </div>
          <button type="submit" class="btn btn-primary">Update Stats</button>
        </div>
      </form>
    </section>

    <!-- Equipment -->
    <section id="tabEquipment" class="dashboard-tab">
      <form id="equipmentForm" class="form-simple">
        <div class="form-group">
          <label for="weapons">Weapons</label>
          <textarea id="weapons" rows="2" placeholder="e.g., Master Gear AK-74M"></textarea>
        </div>
        <div class="form-group">
          <label for="armors">Armors</label>
          <textarea id="armors" rows="2" placeholder="e.g., Master Gear SEVA"></textarea>
        </div>
        <div class="form-group">
          <label for="artifactBuilds">Artifact Builds</label>
          <textarea id="artifactBuilds" rows="2" placeholder="Describe your artifact setup"></textarea>
        </div>
        <div class="form-group">
          <label for="artifactImage">Artifact Screenshot</label>
          <input type="file" id="artifactImage" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Update Equipment</button>
      </form>
    </section>

    <!-- Consumables -->
    <section id="tabConsumables" class="dashboard-tab">
      <form id="consumablesForm" class="form-simple consumables-form">
        <div class="consumables-grid">
          <div class="consumables-group">
            <h4>üí£ Grenades</h4>
            <div class="input-row"><label>Plantain</label><input type="number" id="nadePlantain" min="0" value="0"></div>
            <div class="input-row"><label>Napalm</label><input type="number" id="nadeNapalm" min="0" value="0"></div>
            <div class="input-row"><label>Thunder</label><input type="number" id="nadeThunder" min="0" value="0"></div>
            <div class="input-row"><label>Frost</label><input type="number" id="nadeFrost" min="0" value="0"></div>
            <div class="input-row"><label>Tarmac</label><input type="number" id="nadeTarmac" min="0" value="0"></div>
            <div class="input-row"><label>Sickness</label><input type="number" id="nadeSickness" min="0" value="0"></div>
            <div class="input-row"><label>Stinky</label><input type="number" id="nadeStinky" min="0" value="0"></div>
          </div>
          <div class="consumables-group">
            <h4>‚ö° Enhancement</h4>
            <div class="input-row"><label>Solyanka</label><input type="number" id="enhSolyanka" min="0" value="0"></div>
            <div class="input-row"><label>Garlic Soup</label><input type="number" id="enhGarlicSoup" min="0" value="0"></div>
            <div class="input-row"><label>Pea Soup</label><input type="number" id="enhPeaSoup" min="0" value="0"></div>
            <div class="input-row"><label>Lingonberry</label><input type="number" id="enhLingonberry" min="0" value="0"></div>
            <div class="input-row"><label>Frosty</label><input type="number" id="enhFrosty" min="0" value="0"></div>
            <div class="input-row"><label>Alcobull</label><input type="number" id="enhAlcobull" min="0" value="0"></div>
            <div class="input-row"><label>Geyser Vodka</label><input type="number" id="enhGeyserVodka" min="0" value="0"></div>
          </div>
          <div class="consumables-group">
            <h4>üèÉ Mobility</h4>
            <div class="input-row"><label>Grog</label><input type="number" id="mobGrog" min="0" value="0"></div>
            <div class="input-row"><label>Str. Stimulator</label><input type="number" id="mobStrengthStimulator" min="0" value="0"></div>
            <div class="input-row"><label>Neurotonic</label><input type="number" id="mobNeurotonic" min="0" value="0"></div>
            <div class="input-row"><label>Battery</label><input type="number" id="mobBattery" min="0" value="0"></div>
            <div class="input-row"><label>SALT</label><input type="number" id="mobSalt" min="0" value="0"></div>
            <div class="input-row"><label>ATLAS</label><input type="number" id="mobAtlas" min="0" value="0"></div>
          </div>
          <div class="consumables-group">
            <h4>üíâ Short-term</h4>
            <div class="input-row"><label>Pain Killer</label><input type="number" id="shortPainkiller" min="0" value="0"></div>
            <div class="input-row"><label>SchizoYorsh</label><input type="number" id="shortSchizoyorsh" min="0" value="0"></div>
            <div class="input-row"><label>Morphine</label><input type="number" id="shortMorphine" min="0" value="0"></div>
            <div class="input-row"><label>Epinephrine</label><input type="number" id="shortEpinephrine" min="0" value="0"></div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Consumables</button>
      </form>
    </section>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
